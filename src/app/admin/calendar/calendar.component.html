<nz-spin [nzSpinning]="isSpinning">
    <h3>Calend√°rio</h3>
    <nz-calendar (nzSelectChange)="openOS($event)" style="margin-bottom: 2rem;">
        <div *nzDateCell="let date" class="events">
        @for (item of events; track $index) {
            @if (isEvent(item, date)) {
                <div [routerLink]="['/service_orders/' + item.id]">
                    {{item.name}}
                </div>
            }
        }
    </div>
        <ng-container *nzMonthCell="let month">
        </ng-container>
    </nz-calendar>
</nz-spin>
