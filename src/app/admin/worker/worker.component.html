<nz-spin [nzSpinning]="isSpinning">
    <h3>Funcionário</h3>
    <div class="content-form">
        <form>
            <div nz-row [nzGutter]="16">
                <div nz-col [nzSpan]="12">
                    <input [(ngModel)]="model.name" name="name" nz-input placeholder="Nome" nzSize="large" />
                </div>
                <div nz-col [nzSpan]="12">
                    <input [(ngModel)]="model.phone" name="phone" nz-input placeholder="Telefone" mask="00 00000-0000" nzSize="large" />
                </div>
                <div nz-col [nzSpan]="8">
                    <input [(ngModel)]="model.cpf" name="cpf" mask="000.000.000-00" nz-input placeholder="Cpf" nzSize="large" />
                </div>
                <div nz-col [nzSpan]="8">
                    <nz-date-picker [(ngModel)]="model.due_date" name="due_date" [nzFormat]="'dd/MM/YYYY'" nzPlaceHolder="Data de nascimento" [nzSize]="'large'" style="width: 100%;"></nz-date-picker>
                </div>
                <div nz-col [nzSpan]="8">
                    <nz-date-picker [(ngModel)]="model.contract_end" name="contract_end" [nzFormat]="'dd/MM/YYYY'" nzPlaceHolder="Termino do contrato" [nzSize]="'large'" style="width: 100%;"></nz-date-picker>
                </div>
                <div nz-col class="bottom-content" [nzSpan]="24">
                    <button nz-popconfirm
                    nzPopconfirmTitle="Você realmente deseja apagar este registro?"
                    nzPopconfirmPlacement="leftTop"
                    nz-button nzType="primary" (nzOnConfirm)="delete()" nzDanger>Apagar</button>
                    <button nz-button nzType="primary" (click)="save()">Salvar</button>
                </div>
            </div>
        </form>
    </div>
</nz-spin>
