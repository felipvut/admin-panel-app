<h3>Funcionário</h3>
<div class="content-form">
    <form>
        <div nz-row [nzGutter]="16">
            <div nz-col [nzSpan]="12">
                <input [(ngModel)]="model.name" name="name" nz-input placeholder="Nome" nzSize="large" />
            </div>
            <div nz-col [nzSpan]="12">
                <input [(ngModel)]="model.telefone" name="telefone" nz-input placeholder="Telefone" nzSize="large" />
            </div>
            <div nz-col [nzSpan]="8">
                <input [(ngModel)]="model.cpf" name="cpf" nz-input placeholder="Cpf" nzSize="large" />
            </div>
            <div nz-col [nzSpan]="8">
                <nz-date-picker [(ngModel)]="model.due_date" name="due_date" nzPlaceHolder="Data de nascimento" [nzSize]="'large'" style="width: 100%;"></nz-date-picker>
            </div>
            <div nz-col [nzSpan]="8">
                <nz-date-picker [(ngModel)]="model.end_contract" name="end_contract" nzPlaceHolder="Termino do contrato" [nzSize]="'large'" style="width: 100%;"></nz-date-picker>
            </div>
            <div nz-col class="bottom-content" [nzSpan]="24">
                <button nz-popconfirm
                nzPopconfirmTitle="Você realmente deseja apagar este registro?"
                nzPopconfirmPlacement="leftTop"
                nz-button nzType="primary" nzDanger>Apagar</button>
                <button nz-button nzType="primary">Salvar</button>
            </div>
        </div>
    </form>
</div>
