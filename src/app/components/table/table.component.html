<div class="content">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      @for (item of displayedColumns; track $index) {
        <ng-container matColumnDef={{item.column}}>
          <th class="teste" mat-header-cell *matHeaderCellDef>{{item.name}}</th>
          <!-- @for (item of headers; track $index) {
            <th class="teste" mat-header-cell *matHeaderCellDef>{{item}}</th>
          } -->
          <td mat-cell *matCellDef="let element">{{element[item.column]}}</td>
        </ng-container>
      }
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
    <div style="border-top: 1px solid #E0E0E0;">
        <mat-paginator [pageSizeOptions]= "[10, 25, 50]" showFirstLastButtons 
        aria-label = "Selecionar página de elementos periódicos" > 
        </mat-paginator> 
    </div>
</div>
