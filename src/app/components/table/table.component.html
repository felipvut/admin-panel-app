<div class="content">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        @for (item of columns; track $index) {
          <ng-container matColumnDef={{item}}>
            <th class="teste" mat-header-cell *matHeaderCellDef> {{item}} </th>
            <td mat-cell *matCellDef="let element"> {{element[item]}} </td>
          </ng-container>
        }
        @for (item of displayedColumns; track $index) {
            <tr class="row" mat-header-row>{{item.column}}</tr>
            <tr class="row" mat-row>{{item.column}}</tr>
        }
    </table>
    <div  style="border-top: 1px solid #E0E0E0;">
        <mat-paginator [pageSizeOptions]= "[10, 25, 50]" showFirstLastButtons 
        aria-label = "Selecionar página de elementos periódicos" > 
        </mat-paginator> 
    </div>
</div>
